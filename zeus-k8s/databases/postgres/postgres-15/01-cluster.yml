---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-postgres-15
  namespace: postgres
spec:
  instances: 3
  enableSuperuserAccess: true
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ImageCatalog
    name: postgresql-15
    major: 15
  storage:
    storageClass: csi-nfs-retained
    size: 10Gi
  walStorage:
    storageClass: csi-nfs-retained
    size: 5Gi
